<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" href="./img/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>

    <main>

        <img src="" alt="pokemon" class="pokemonImg">
        
        <h1 class="pokemonData">
            <span class="pokemonNumber"></span> - 
            <span class="pokemonName"></span>
        </h1>

        <form class="form">
            <input type="search"
            class="inputSearch"
            placeholder="Name or Number"
            required 
            />
        </form>

        <div class="buttons">
            <button class="button btnPrev">Prev &lt</button>
            <button class="button btnNext">Next &gt</button>
        </div>

        <img src="./img/pokedex.png" alt="Pokedex" class="pokedex">

    </main>
    
</body>
</html>
